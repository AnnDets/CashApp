<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Auth — Финансы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="auth/auth.css" rel="stylesheet">
</head>
<body>
<div class="card shadow-sm auth-card">
    <div class="card-body">
        <h4 class="card-title mb-3">Вход / Регистрация</h4>

        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-target="#login" data-bs-toggle="tab" id="login-tab"
                        role="tab" type="button">Вход
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-target="#register" data-bs-toggle="tab" id="register-tab" role="tab"
                        type="button">Регистрация
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm" novalidate>
                    <div id="loginAlert"></div>

                    <div class="mb-3">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input class="form-control" id="loginEmail" required type="email">
                        <div class="invalid-feedback">Введите корректный email.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="loginPassword">Пароль</label>
                        <input class="form-control" id="loginPassword" minlength="6" required type="password">
                        <div class="invalid-feedback">Пароль обязателен (минимум 6 символов).</div>
                    </div>

                    <button class="btn btn-primary w-100" id="loginBtn" type="submit">
                        <span id="loginBtnText">Войти</span>
                        <span aria-hidden="true" class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"
                              role="status"></span>
                    </button>
                </form>
            </div>

            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm" novalidate>
                    <div id="registerAlert"></div>

                    <div class="mb-3">
                        <label class="form-label" for="regUsername">Имя пользователя</label>
                        <input class="form-control" id="regUsername" required type="text">
                        <div class="invalid-feedback">Укажите имя пользователя.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="regEmail">Email</label>
                        <input class="form-control" id="regEmail" required type="email">
                        <div class="invalid-feedback">Введите корректный email.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="regPassword">Пароль</label>
                        <input class="form-control" id="regPassword" minlength="6" required type="password">
                        <div class="invalid-feedback">Пароль обязателен (минимум 6 символов).</div>
                    </div>

                    <button class="btn btn-success w-100" id="registerBtn" type="submit">
                        <span id="registerBtnText">Зарегистрироваться</span>
                        <span aria-hidden="true" class="spinner-border spinner-border-sm ms-2 d-none" id="registerSpinner"
                              role="status"></span>
                    </button>
                </form>
            </div>
        </div>

        <hr class="my-3"/>
        <div class="text-muted small">API: <code>/api/v1/auth/register</code> и <code>/api/v1/auth/login</code></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth/auth.js"></script>
</body>
</html>
