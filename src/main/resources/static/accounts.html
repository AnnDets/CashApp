<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Счета — Финансы</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- App CSS (static path) -->
    <link href="/accounts/accounts.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Финансы</a>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-primary btn-sm" id="createAccountBtn">Создать счёт</button>
            <button class="btn btn-outline-primary btn-sm" id="refreshBtn">Обновить</button>
            <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Выйти</button>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="d-flex align-items-center mb-3 gap-3 flex-wrap">
        <h3 class="mb-0">Счета</h3>

        <div class="ms-auto d-flex align-items-center gap-3">
            <div class="form-check form-switch d-flex align-items-center">
                <input class="form-check-input" id="showArchived" type="checkbox">
                <label class="form-check-label ms-2" for="showArchived">Показывать архивные</label>
            </div>

            <div>
                <select class="form-select form-select-sm" id="typeFilter">
                    <option value="">Все типы</option>
                    <option value="CASH">CASH</option>
                    <option value="CARD">CARD</option>
                    <option value="BANK_ACCOUNT">BANK_ACCOUNT</option>
                    <option value="CREDIT">CREDIT</option>
                    <option value="DEPOSIT">DEPOSIT</option>
                </select>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

    <div class="text-center py-5 d-none" id="loading">
        <div class="spinner-border" role="status"></div>
        <div class="mt-2 text-muted">Загрузка счетов...</div>
    </div>

    <!-- Список карточек: CSS Grid управляет раскладкой -->
    <div aria-live="polite" class="accounts-grid" id="accountsList"></div>

    <div class="text-center text-muted py-4 d-none" id="emptyState">
        Счета не найдены.
    </div>
</main>

<!-- Modal: Create / Edit Account -->
<div aria-hidden="true" class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <form class="modal-content needs-validation" id="accountForm" novalidate>
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalTitle">Создать счёт</h5>
                <button aria-label="Закрыть" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <div class="modal-body">
                <div id="accountFormAlert"></div>

                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Название</label>
                        <input class="form-control" id="acc_name" required/>
                        <div class="invalid-feedback">Укажите название.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">Тип</label>
                        <select class="form-select" id="acc_type" required>
                            <option value="CASH">CASH</option>
                            <option value="CARD">CARD</option>
                            <option value="BANK_ACCOUNT">BANK_ACCOUNT</option>
                            <option value="CREDIT">CREDIT</option>
                            <option value="DEPOSIT">DEPOSIT</option>
                        </select>
                        <div class="invalid-feedback">Выберите тип.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">Валюта</label>
                        <select class="form-select" id="acc_currencyId" required>
                            <option value="">Загрузка...</option>
                        </select>
                        <div class="invalid-feedback">Выберите валюту.</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">Банк (если есть)</label>
                        <select class="form-select" id="acc_bankId">
                            <option value="">Не выбран</option>
                        </select>
                    </div>

                    <div class="col-6 col-md-3">
                        <label class="form-label">Кредитный лимит</label>
                        <input class="form-control" id="acc_creditLimit"/>
                    </div>

                    <div class="col-6 col-md-3">
                        <label class="form-label">Текущий баланс</label>
                        <input class="form-control" id="acc_currentBalance"/>
                    </div>

                    <div class="col-6 col-md-3 d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" id="acc_includeInTotalBalance" type="checkbox"/>
                            <label class="form-check-label ms-2">Включать в общий баланс</label>
                        </div>
                    </div>

                    <div class="col-6 col-md-3 d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" id="acc_defaultAccount" type="checkbox"/>
                            <label class="form-check-label ms-2">По умолчанию</label>
                        </div>
                    </div>

                    <div class="col-6 col-md-3">
                        <label class="form-label">Card №1</label>
                        <input class="form-control" id="acc_cardNumber1"/>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Card №2</label>
                        <input class="form-control" id="acc_cardNumber2"/>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Card №3</label>
                        <input class="form-control" id="acc_cardNumber3"/>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Card №4</label>
                        <input class="form-control" id="acc_cardNumber4"/>
                    </div>

                    <div class="col-6 col-md-3 d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" id="acc_savingsAccount" type="checkbox"/>
                            <label class="form-check-label ms-2">Сберегательный</label>
                        </div>
                    </div>

                    <div class="col-6 col-md-3 d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" id="acc_archiveAccount" type="checkbox"/>
                            <label class="form-check-label ms-2">Архивный</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Отмена</button>
                <button class="btn btn-primary" id="accountSaveBtn" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<footer class="text-center text-muted py-3">
    API: <code>/api/v1/accounts</code>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS (static path) -->
<script defer src="/accounts/accounts.js"></script>
</body>
</html>
